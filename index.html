<!DOCTYPE html>
<html>
<head>
	<title>WoW Armory Capstone</title>

<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">

<link href="./css/main.css" rel="stylesheet" type="text/css" />
<link href="./css/float.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<main>
		<img class="logo" src="./image/logo.png" alt="WoW logo">
		<p>This website is a World of Warcraft armory. Fill in the fields below and you will get info about the character you have looked up.
		<form action="#" id="js-search-form">
			<div class="wrapper">
				<label for="search-input"></label>
				<input type="text" class="search-input" placeholder="Realm (Ex. illidan)">
				<input type="text" class="search-input2" placeholder="Character Name (Ex. Sofast)">
				<button type="submit" id="search-button">Search</button>
			</div>
		</form>
		<div id="general-error">
	</div>
		<h2>Results</h2>
		<div class="search-results">
		<a name="search-results" class="anchor"></a>
		</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
